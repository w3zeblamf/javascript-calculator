<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>JavaScript Calculator</title>
	<!-- Favicon 
	**************************************** -->
	<link rel="icon" type="image/png" href="git-branch.png" />
	<!-- Font Awesome CDN 6.0.0
	**************************************** -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
	<!-- My CSS stylesheet
    ***************************************** -->
	<link rel="stylesheet" href="style.css" />
</head>

<body>

	<!-- Calculator container -->
	<div class="calculator">
	
		<!-- Calculator Display -->
		<div class="calculator-display">
			<h1 class="display">0</h1>
		</div>
		<!-- End of Calculator Display -->

		<!-- Calculator Buttons -->
		<div class="calculator-buttons">
			<button class="operator" value="+">+</button>
			<button class="operator" value="-">-</button>
			<button class="operator" value="*">ร</button>
			<button class="operator" value="/">รท</button>
			<button value="7">7</button>
			<button value="8">8</button>
			<button value="9">9</button>
			<button value="4">4</button>
			<button value="5">5</button>
			<button value="6">6</button>
			<button value="1">1</button>
			<button value="2">2</button>
			<button value="3">3</button>
			<button class="decimal" value=".">.</button>
			<button value="0">0</button>
			<button class="clear" id="clear-btn" value="c">C</button>
			<button class="equal-sign operator" value="=">=</button>
		</div>
		<!-- End of Calculator Buttons -->
	</div>
	<!-- End of Calculator container -->


	<!-- My Script -->
	<script src="script.js"></script>

	<!-- FreeCodeCamp CDN script test-->
	<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>

</html>
